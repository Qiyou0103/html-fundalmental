<!DOCTYPE html>
<html>
<head>
  <title>Lab 3 - Borders (Embedded CSS)</title>
  <style>
    h1 {
        h1 { border: 3px solid #FF0000; }
        border-top: 3px solid #FF0000;
        border-bottom: 3px solid #FF0000;
        border-left: none;
        border-right: none;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 0px;
        padding-right: 0px;
    }

    p {
        border-left: 1px solid red;
        border-right: 4px dotted green;
        border-top: 8px dashed purple;
        border-bottom: 2px double blue;
    }
  </style>
</head>
<body>
  <h1>This is a Heading</h1>
  <p>This is a paragraph demonstrating border properties.</p>
</body>
</html>
