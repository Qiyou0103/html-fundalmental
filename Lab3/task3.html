<!DOCTYPE html>
<html>
<head>
  <title>Lab 3 - Vector Images</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .img-box { margin: 15px 0; padding: 10px; border: 1px solid #ddd; }
    h3 { color: #333; }
  </style>
</head>
<body>
  <h1>Vector Image Test</h1>
  >
  <div class="img-box">
    <h3>PNG Versions</h3>
    <img src="logo.png" alt="PNG Original" width="500" height="500">
    <img src="logo.png" alt="PNG Small" width="100" height="100">
    <img src="logo.png" alt="PNG Wide" width="600" height="300">
  </div>

  <div class="img-box">
    <h3>SVG Versions</h3>
    <img src="logo.svg" alt="SVG Original" width="500" height="500">
    <img src="logo.svg" alt="SVG Small" width="50" height="50">
    <img src="logo.svg" alt="SVG Large" width="800" height="800">
  </div>
</body>
</html>
